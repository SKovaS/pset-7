{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="quantity" placeholder="Quantity" type="number" min="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell it!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
